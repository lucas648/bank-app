<div>
  <div>
    <p>Banco</p>
    <p>Bem vindo {{user.firstName}}!!!</p>
  </div>
  <div>
    <div>
      <p>Veja seu saldo aqui</p>
      <input 
        [type]="balanceInputType"  
        [value]="user.balance"
      />
      <button (click)="mostrarSaldo()">Mostrar Saldo</button>
    </div>
    <div>
      <button-carrousel
        [items]="buttonCarrouselItem"
      ></button-carrousel>
      <go-to
        [items]="gotoItem"
      ></go-to>
    </div>
  </div>
</div>
