<div>
  <h1>Bem Vindo!!!</h1>
  <p>fa√ßa seu Login</p>
  <form   
    id="formLogin" 
    [formGroup]="formLogin"
    (ngSubmit)="doLogin()">
    <div>
     <label>Login</label>
     <input 
       id="login" 
       formControlName="login" 
       placeholder="Login"
     />
    </div>
    <div>
      <label>Password</label>
      <input 
        id="password" 
        formControlName="password" 
        placeholder="Password"
      />
    </div>
    <button type="submit">Entrar</button>
    <button (click)="trocarSenha()">Esqueci Minha Senha</button>
  </form>
</div>
