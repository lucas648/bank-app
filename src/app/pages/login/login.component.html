<div class="login">
  <h1>Bem Vindo!!!</h1>
  <p>fa√ßa seu Login</p>
  <form   
    id="formLogin" 
    [formGroup]="formLogin"
    (ngSubmit)="doLogin()">
    <div class="login__item">
     <label>Login</label>
     <input 
       id="login" 
       class="login__input"
       formControlName="login" 
       placeholder="Login"
     />
    </div>
    <div>
      <label>Senha</label>
      <input 
        id="password" 
        class="login__input"
        formControlName="password" 
        placeholder="Senha"
      />
    </div>
    <div class="login__actions">
      <app-button type="submit" buttonText="Entrar"></app-button>
      <app-button (click)="trocarSenha()" buttonText="Esqueci Minha Senha"></app-button>
    </div>
  </form>
</div>
