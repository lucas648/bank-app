<div class="go-to" *ngFor="let item of items">
  <div>
    <p id="goToTitle">{{item.title}}</p>
    <p id="goToText">{{item.text}}</p>
  </div>
  <div class="go-to__container">
    <button 
      id="goToButton" 
      class="go-to__button"
      click="emitRoute(item)"
    >
      >
    </button>
  </div>
</div>
